machine:
  timezone: Asia/Tokyo
  node:
    version: 6.9.2
dependencies:
  pre:
    - npm rebuild node-sass
test:
  override:
    - ./tests.sh
deployment:
  production:
    branch: develop
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "circleci@gh-pages.com"
      - gulp deploy
